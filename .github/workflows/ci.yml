name: ci
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        # Editable install so tests run against source
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Test
        run: pytest -q
